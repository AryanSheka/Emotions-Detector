<!DOCTYPE html>
<html>
<head>
<title>Emotions Detector</title>
<style>
body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  padding: 0;
  background-image: url('https://cdn.tinybuddha.com/wp-content/uploads/2015/06/Emotions.png');
  background-repeat: no-repeat;
  background-size: cover;
}

h1 {
  text-align: center;
  color: #fff;
  font-size: 40px;
  font-weight: bolder;
}

form {
  width: 400px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  color: #000;
  font-size: 20px;
}

input[type="submit"] {
  background-color: #008CBA;
  color: #fff;
  padding: 10px;
  border: none;
  cursor: pointer;
  margin-top: 20px;
  font-size: 20px;
}

.center {
  text-align: center;
}

p {
  text-align: center;
  color: white;
  font-size: 30px;
  font-weight: bolder;
  /* Set the default value of result to null */
  result: null;
  /* Center the sentence to the middle */
  margin: 0 auto;
  /* Make it the same size as the title */
  width: 400px;
  /* Make the font size a bit smaller and more thicker */
  font-size: 30px;
  font-weight: bolder;
}
</style>
</head>
<body>
<h1 class="center"><strong>Emotions Detection</strong></h1>
<form action="/sentiment" method="post">
<input type="text" name="sentence" placeholder="Enter a Sentence">
<input type="submit" value="Submit">
</form>
<p style="color: white; font-size: 30px; font-weight: bolder; margin: 0 auto; width: 400px;">The Sentence represents {{answer}}</p>
</body>
</html>
